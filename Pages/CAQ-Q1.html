<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
</head>
<body>
    <section class="header">
        <div class="pic">
            <a><img src="questions/4.2.png"></a> <!--Question here-->
        </div>
        <div class="text">
            <h1>QUESTION 1</h1>
        </div>
        <div class="back">
            <a href="../CurrentAffairs.html" class="back-btn">Back</a>
        </div>
        <div class="answer_btn">
            <li><a>ANSWER</a></li>
            <br>
            <li><a>1</a></li> <!--Answer-->
        </div>
        <div class="pop_btn">
            <i class="fa-solid fa-lightbulb"></i>
        </div>
        <div class="bottom-right-container">
            <div id="timer1">15</div> <!--Display time here-->
            <button onclick="startTimer()">Start</button>
        </div>
        
        <audio id="ding" src="count/ding.mp3"></audio>

        <script>
            let timerInterval;
            let timeLeft = 15; /* change time here */

            function startTimer() {
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timeLeft = 15; /* change time here */
                    updateTimer(); 
                }

                timerInterval = setInterval(updateTimer, 1000);
            }

            function updateTimer() {
                const timerElement = document.getElementById("timer1");
                timerElement.textContent = timeLeft;

                if (timeLeft === 0) {
                    clearInterval(timerInterval);
                    playDingSound();
                } else {
                    timeLeft--;
                }
            }

            function playDingSound() {
                const dingSound = document.getElementById("ding");
                dingSound.play();
            }
        </script>
    </section>

    <script>
        const toggleBtn = document.querySelector(".pop_btn");
        const toggleBtnIcon = document.querySelector(".pop_btn i");
        const AnswerBtn = document.querySelector(".answer_btn");

        toggleBtn.onclick = function () {
            AnswerBtn.classList.toggle("open");
        } 
    </script>
</body>
</html>
