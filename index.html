<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Current Affairs</title>
    <style>
        body {
            font-family: "Caveat", cursive;
            background-color: #e9ecef;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #000;
            padding-top: 20px;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: bold;
        }
        .page-number {
            color: #6c757d;
            font-size: 1.2em;
            margin-bottom: 20px;
            font-style: italic;
        }
        .question-page {
            display: none;
            grid-template-columns: repeat(5 , 1fr);
            gap: 15px;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .question-page.active {
            display: grid;
        }
        .question-button {
            display: block;
            width: 200px;  /* Increased size */
            height: 90px;  /* Increased size */
            padding: 0;  /* Ensure padding doesn’t distort the circle */
            background-color: #fff;
            color: #000;
            border: 1px solid #ccc;
            border-radius: 10px;  /* This makes the button circular */
            cursor: pointer;
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            transition: 0.25s ease-in-out;
            text-align: center;
            line-height: 90px;  /* Make sure text is vertically centered */
            margin: auto;  /* Center horizontally */
        }
        .question-button:hover {
            transform: scale(1.1);
        }
        .question-button.clicked {
            opacity: 0.2;
        }
        .last-row-buttons {
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 15px;
            padding-left: calc(40%);  /* Center the last three buttons */
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            height: 80%;
            text-align: left;
            position: relative;
            border-radius: 8px;
            font-size: 1.2em;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .close-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1.5em;
            cursor: pointer;
            font-family: "Caveat", cursive;
        }
        .question-header {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            font-family: "Caveat", cursive;
        }
        .question-text {
            font-size: 2.1em;
            font-weight: bold;
            font-family: "Caveat", cursive;
            margin-bottom: 20px;  /* Reduced space */
            margin-top: 50px;  /* Reduced space */
        }
        .question-options {
            list-style-type: none;
            padding: 0;
            font-family: "Caveat", cursive;
            margin-bottom: 100px;  /* Reduced space */
            margin-top: 20px;
        }
        .question-options li {
            margin: 10px 0;
            font-size: 1.5em;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-family: "Caveat", cursive;
        }
        .question-options .correct-answer {
            background-color: #28a745;
            color: #fff;
            font-weight: bold;
            font-family: "Caveat", cursive;
            width: 50%;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-family: "Caveat", cursive;
            top: 20px;
            right: 20px;
            position: absolute;
            color: rgb(40, 115, 196);
        }
        .back-btn {
            font-size: 1.5em;
            cursor: pointer;
            position: absolute;  /* Ensure it stays in place */
            top: 20px;  /* Bottom position */
            left: 20px;  /* Adjust as needed */
            font-family: "Caveat", cursive;
            color: rgb(40, 115, 196);
        }
        .back-btn::before {
            content: "\f0a8"; /* Font Awesome Unicode for the curved arrow */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
        }
        .timer {
            font-size: 3em;
            color: rgb(229, 9, 9);
            font-weight: bold;
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-family: "Caveat", cursive;
        }
        .answer-btn {
            font-size: 5em;
            cursor: pointer;
        }
        /* Add to your existing CSS for the reset button */
        .reset-btn {
            font-size: 1.5em;
            padding: 10px 20px;
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Adds shadow */
        }
        /* Add this for shadowed out state */
        .reset-btn.disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .arrow-button {
            background-color: #6c757d;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.5em;
            position: fixed;
            bottom: 20px;
            transition: background-color 0.3s;
        }
        .arrow-button:hover {
            background-color: #495057;
        }
        
        .credits{
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Optional: add additional styling */
            font-size: 1.2em;
            padding: 0 10px

        }
        .credits a{
            text-decoration: none;
            color: orangered;
        }
    </style>
    
</head>
<body onload="initializePage()">
    <h1>Current Affairs Quiz</h1>
    <div class="page-number" id="page-number">Page 1</div>
    <div id="page1" class="question-page active">
        <!-- First 28 buttons dynamically generated -->
    </div>
    <div id="page2" class="question-page">
        <!-- Next 28 buttons dynamically generated -->
    </div>
    <div id="page3" class="question-page">
        <!-- Last 28 buttons dynamically generated -->
    </div>
    <div id="page4" class="question-page">
        <!-- Last 28 buttons dynamically generated -->
    </div>
    <button class="arrow-button" id="prev-page" onclick="changePage(-1)" style="left: 20px;">&#8592;</button>
    <!--<legend class="credits">Created By: <a href="https://oanmediahub.github.io/">MediaHub</a></legend>-->
    <button class="arrow-button" id="next-page" onclick="changePage(1)" style="right: 20px;">&#8594;</button>
    <button class="reset-btn" onclick="resetButtons()">Reset</button>
    <audio id="ding" src="timer.mp3"></audio>
    <div id="questionModal" class="modal">
        <div class="modal-content">

                
            <span class="timer" id="timer"><span id="timer-count">30</span></span>
            <span class="back-btn" onclick="closeModal()"> Back</span>
            <div class="question-header" id="question-header">QUESTION 1</div>
            <div class="question-text" id="question-text">Which country recently hosted the 2023 G20 Summit?</div>
            <ul class="question-options" id="question-options">
                <li>A. United States</li>
                <li>B. India</li>
                <li>C. France</li>
                <li>D. Japan</li>
            </ul>
            <div class="navigation">
                <i style="font-size: 1.8em;" id="answer-btn" class="fa-solid fa-lightbulb" onclick="showAnswer()">ANS</i>
            </div>
        </div>
    </div>
    <script>
        let currentPage = 1;


        //QUESTIONS START
        const questions = [
            // 1. Question
            { text: "Which country recently hosted the 2023 G20 Summit?", options: ["A. United States", "B. India", "C. France", "D. Japan"], answer: "B. India" },

            // 2. Question
            { text: "What is the capital of Ukraine?", options: ["A. Kyiv", "B. Moscow", "C. Warsaw", "D. Minsk"], answer: "A. Kyiv" },

            // 3. Question
            { text: "Which country won the FIFA Women’s World Cup 2023?", options: ["A. England", "B. Germany", "C. United States", "D. Spain"], answer: "D. Spain" },

            // 4. Question
            { text: "Who is the current Secretary-General of the United Nations?", options: ["A. António Guterres", "B. Ban Ki-moon", "C. Kofi Annan", "D. Boutros Boutros-Ghali"], answer: "A. António Guterres" },

            // 5. Question
            { text: "Which city hosted the 2024 Olympics?", options: ["A. Los Angeles", "B. Paris", "C. Tokyo", "D. Beijing"], answer: "B. Paris" },

            // 6. Question
            { text: "Which country recently left the European Union?", options: ["A. Italy", "B. France", "C. United Kingdom", "D. Germany"], answer: "C. United Kingdom" },

            // 7. Question
            { text: "Who won the 2022 Nobel Peace Prize?", options: ["A. Maria Ressa", "B. Malala Yousafzai", "C. Denis Mukwege", "D. Ales Bialiatski"], answer: "D. Ales Bialiatski" },

            // 8. Question
            { text: "Which country hosted COP27 in 2022?", options: ["A. Egypt", "B. France", "C. Brazil", "D. South Africa"], answer: "A. Egypt" },

            // 9. Question
            { text: "Which country is the largest producer of crude oil?", options: ["A. Saudi Arabia", "B. United States", "C. Russia", "D. Iran"], answer: "B. United States" },

            // 10. Question
            { text: "Who is the current chairperson of the African Union?", options: ["A. Macky Sall", "B. Cyril Ramaphosa", "C. Nana Akufo-Addo", "D. Muhammadu Buhari"], answer: "A. Macky Sall" }
        ];


        //QUESTIONS END


        let timerInterval;
        const questionButtonsContainer1 = document.getElementById("page1");
        const questionButtonsContainer2 = document.getElementById("page2");
        const questionButtonsContainer3 = document.getElementById("page3");
        const buttonsPerPage = 30;
        
        // Initialize 84 buttons
        function initializeButtons() {
            for (let i = 1; i <= 84; i++) {
                const button = document.createElement("a");
                button.className = "question-button";
                button.textContent = i;
                button.href = "#";
                button.onclick = () => openQuestion(i - 1);
                button.addEventListener("click", () => markButton(button, i));
                if (i <= buttonsPerPage) {
                    questionButtonsContainer1.appendChild(button);
                } else if (i <= buttonsPerPage * 2) {
                    questionButtonsContainer2.appendChild(button);
                } else {
                    questionButtonsContainer3.appendChild(button);
                }
            }
            loadButtonState();
        }

        function showAnswer() {
            const correctAnswer = questions.find(q => q.text === document.getElementById("question-text").textContent).answer;
            document.querySelectorAll(".question-options li").forEach(option => {
                if (option.textContent === correctAnswer) {
                    option.classList.add("correct-answer");
                }
            });
        }

        function markButton(button, number) {
            button.classList.add("clicked");
            saveButtonState(number);
        }

        function saveButtonState(number) {
            let clickedButtons = JSON.parse(localStorage.getItem("clickedButtons")) || [];
            if (!clickedButtons.includes(number)) {
                clickedButtons.push(number);
                localStorage.setItem("clickedButtons", JSON.stringify(clickedButtons));
            }
        }

        function loadButtonState() {
            let clickedButtons = JSON.parse(localStorage.getItem("clickedButtons")) || [];
            clickedButtons.forEach(number => {
                document.querySelectorAll(".question-button")[number - 1].classList.add("clicked");
            });
        }

        function openQuestion(index) {
            const questionModal = document.getElementById("questionModal");
            const questionText = document.getElementById("question-text");
            const questionHeader = document.getElementById("question-header");
            const questionOptions = document.getElementById("question-options");
            const question = questions[index];
            questionText.textContent = question.text;
            questionHeader.textContent = `QUESTION ${index + 1}`;
            questionOptions.innerHTML = question.options.map(opt => `<li>${opt}</li>`).join("");
            questionModal.style.display = "flex";
            startTimer();
        }

        function closeModal() {
            document.getElementById("questionModal").style.display = "none";
            stopTimer();
        }

        function startTimer() {
            let timeLeft = 30;
            const timerDisplay = document.getElementById("timer-count");
            timerDisplay.textContent = timeLeft;
            const audio = document.getElementById("ding");

            timerInterval = setInterval(() => {
                timeLeft--;
                if (timeLeft > 0) {
                    timerDisplay.textContent = timeLeft;
                } else {
                    clearInterval(timerInterval);
                    timerDisplay.textContent = "Time's up!";
                    audio.play();
                }
            }, 1000);
        }


        function stopTimer() {
            clearInterval(timerInterval);
        }

        function initializePage() {
            initializeButtons();
            updatePageVisibility();
        }

        function resetButtons() {
            const password = prompt("Please enter the password to reset the questions:");
            if (password === "MH2024") {
                localStorage.removeItem("clickedButtons");
                document.querySelectorAll(".question-button").forEach(button => button.classList.remove("clicked"));
            } else {
                alert("Incorrect password. Reset cancelled.");
            }
        }

        function changePage(direction) {
            currentPage += direction;
            if (currentPage < 1) currentPage = 1;
            if (currentPage > 3) currentPage = 3;
            updatePageVisibility();
        }

        function updatePageVisibility() {
            document.getElementById("page1").classList.toggle("active", currentPage === 1);
            document.getElementById("page2").classList.toggle("active", currentPage === 2);
            document.getElementById("page3").classList.toggle("active", currentPage === 3);
            document.getElementById("page-number").textContent = `Page ${currentPage}`;
            document.getElementById("prev-page").style.display = currentPage === 1 ? "none" : "block";
            document.getElementById("next-page").style.display = currentPage === 3 ? "none" : "block";
        }

        // Modify your existing JavaScript

        // Function to open question
        function openQuestion(index) {
            const questionModal = document.getElementById("questionModal");
            const questionText = document.getElementById("question-text");
            const questionHeader = document.getElementById("question-header");
            const questionOptions = document.getElementById("question-options");
            const resetBtn = document.querySelector(".reset-btn");
            const question = questions[index];
            questionText.textContent = question.text;
            questionHeader.textContent = `QUESTION ${index + 1}`;
            questionOptions.innerHTML = question.options.map(opt => `<li>${opt}</li>`).join("");
            questionModal.style.display = "flex";
            startTimer();
            resetBtn.classList.add("disabled"); // Disable reset button
        }

        // Function to close question modal
        function closeModal() {
            const questionModal = document.getElementById("questionModal");
            const resetBtn = document.querySelector(".reset-btn");
            questionModal.style.display = "none";
            stopTimer();
            resetBtn.classList.remove("disabled"); // Enable reset button
        }

    </script>
</body>
</html>
