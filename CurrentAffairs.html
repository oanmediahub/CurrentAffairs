            margin: 0;
            padding: 0;
            text-align: center;

        h1 {
            color: #0d6efd;
            padding-top: 20px;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: bold;
        }
        .page-number {
            color: #6c757d;
            font-size: 1.2em;
            margin-bottom: 20px;
            font-style: italic;
        }
        .question-page {
            display: none;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            padding-left: 40px;
            padding-right: 40px;
        }
        .question-page.active {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            transition: opacity 0.5s;
            opacity: 1;
        }
        .question-button {
            display: block;
            width: 100%;
            padding: 15px 0;
            background-color: #0d6efd;
            color: white;
            border: 2px solid #0a58ca;
            border-radius: 10px;
            cursor: pointer;
            font-size: 3em;
            text-decoration: none;
            transition: all 0.3s, opacity 0.3s;
        }
        .question-button:hover {
            background-color: #0a58ca;
            border-color: #0d6efd;
            transform: scale(1.05);
        }
        .question-button.clicked {
            opacity: 0.1;
        }
        .arrow-button, .arrow-button1 {
            background-color: #6c757d;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.5em;
            position: fixed;
            bottom: 20px;
            transition: background-color 0.3s;
        }
        .arrow-button {
            right: 20px;
        }
        .arrow-button1 {
            left: 20px;
            transform: rotate(180deg);
        }
        .arrow-button:hover, .arrow-button1:hover {
            background-color: #495057;
        }
        .reset-button {
            font-size: 1.5em;
            padding: 10px 20px;
            background-color: #0d6efd;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: absolute;
            bottom: 0;
        }
        .bottom-right-container {
            position: fixed;
            top: 70px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            font-size: 2em;
            margin-bottom: 10px;
        }
        .bottom-right-container button {
            font-size: 1.2em;
            padding: 5px 10px;
        }
    </style>

        <script>
            let currentPage = 1;
        
            function changePage() {
                const oldPage = document.getElementById(`page${currentPage}`);
                const newPage = document.getElementById(`page${currentPage === 1 ? 2 : 1}`);
                oldPage.classList.remove('active');
                oldPage.style.opacity = 0; // Start fading out
                setTimeout(() => {
                    newPage.classList.add('active');
                    newPage.style.opacity = 1; // Start fading in
                }, 500);
                currentPage = currentPage === 1 ? 2 : 1;
                document.getElementById('page-number').textContent = `Page ${currentPage}`;
            }
        
            function markButton(button, number) {
                button.classList.add('clicked');
                saveButtonState(number);
            }
        
            function saveButtonState(number) {
                let clickedButtons = JSON.parse(localStorage.getItem('clickedButtons')) || [];
                if (!clickedButtons.includes(number)) {
                    clickedButtons.push(number);
                    localStorage.setItem('clickedButtons', JSON.stringify(clickedButtons));
                }
            }
        
            function loadButtonState() {
                let clickedButtons = JSON.parse(localStorage.getItem('clickedButtons')) || [];
                clickedButtons.forEach(number => {
                    document.querySelector(`.question-button[onclick*="${number}"]`).classList.add('clicked');
                });
            }
        
            function resetButtons() {
                localStorage.removeItem('clickedButtons');
                const buttons = document.querySelectorAll('.question-button');
                buttons.forEach(button => button.classList.remove('clicked'));
            }
        
            function initializePage() {
                loadButtonState();
            }
        </script>
